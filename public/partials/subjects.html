
<div class="list">
  <div class="grid-content small-12">
      <h3>{{ user }}, choose your subjects to study</h3>
      </h3>
  </div>
  <!--NG REPEAT HERE USE JSON TO REPEAT THE PROCESS-->
    <div class="grid-block small-12 small-up-2 medium-up-2 large-up-3">
      <div class="grid-content" ng-repeat = "subject in subjects">  
        <div class="dark card">
          <img src="http://www.brainismindia.com/wp-content/uploads/2014/11/775-circuit-board-1366x768-abstract-wallpaper-2.jpg">
          <div class="card-divider">
            {{subject.Name}}
          </div>
          <div class="card-section">
            <h4>{{subject.Subject}}</h4>
            <p>Cuircuit world!.</p>
          </div>
        </div>
      </div>
      </div> 
</div>
