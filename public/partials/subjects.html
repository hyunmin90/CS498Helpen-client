
<div class="list">
  <div class="grid-content small-12 semi-top">
    <p class="focused-view-subtitle uppercase center border-center">
      <span>{{ user }}, what are you studying right now?</span>
    </p>
    
  </div>
  <!--NG REPEAT HERE USE JSON TO REPEAT THE PROCESS-->

        <div class="dark card">
          <img src="http://www.brainismindia.com/wp-content/uploads/2014/11/775-circuit-board-1366x768-abstract-wallpaper-2.jpg">
          <div class="card-divider" ng-click="declare(subject.Name)">
            {{subject.Name}}
          </div>
          <div class="card-section">
            <h4>{{subject.Subject}}</h4>
          </div>
        </div>
      </div>
      </div>
