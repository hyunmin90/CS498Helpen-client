<div class="row">
<div class="grid-content small-12 detail-review">
	<div class="dark card">
		<div class="small-4 columns"><br>
			<img src="http://www.brainismindia.com/wp-content/uploads/2014/11/775-circuit-board-1366x768-abstract-wallpaper-2.jpg">
		</div>
		<div class="small-8 columns"><br>
			<h3>{{ location.Name }}</h3>
			<p>Overall status: Good<br>
			Noise Level: Excellent<br>
			Crowded: Barely<br>
		</div>
	</div>
    <hr>
	<div class="chat row">
	    <ul>
	      <li ng-repeat="message in messages track by $index">{{message}}</li><hr>
	    </ul>
	  <div class="small-8 columns">
	    <form ng-submit="sendMessage()">
	      <input type="text" ng-model="messageText" placeholder="Talk to your pals" />
          
	      <button type="submit" value="Send">Send</button>
	    </form>
	  </div>
	</div>
</div>
</div>
