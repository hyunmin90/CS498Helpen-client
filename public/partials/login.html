<div class="login-form">
	<h2 class="login-title">HELPEN</h1>
	<form novalidate>
      <p class="focused-view-subtitle uppercase center border-center">
        <span>
          Log In
        </span>
      </p>
	<input type="text" ng-model="username" placeholder="Username">
	<input type="password" ng-model="password" placeholder="Password">
	<a class="black button" ng-click="login()">LOGIN</a>
    <a class="black button" ng-click="regUser()">REGISTER</a>
	</form>
</div>
